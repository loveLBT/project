<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>温馨提示</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<div class="Compatibility">
		<div class="Compatibility-icon">
			<img src="/compatibility/images/icon.png">
		</div>
		<div class="Compatibility-tip">你正在使用的浏览器版本过低，将不能正常使用该系统。</div>
		<div class='CompatibilityBrowsers'>
        	<a href="../chrome.exe" class="CompatibilityBrowsers-item">
	            <div class="CompatibilityBrowsers-icon CompatibilityBrowsers-chromeIcon">
	            	<img src="/compatibility/images/google-chrome.png" >
	            </div>
	            <div class="CompatibilityBrowsers-text">升级 Google Chrome 浏览器</div>
	        </a>
		</div>
	</div>
</body>
</html>
